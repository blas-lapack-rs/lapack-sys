language: rust

dist: trusty
sudo: false

os:
  - linux
  - osx

cache: cargo
rust:
  - stable
  - beta
  - nightly

env:
  matrix:
    - FEATURE=accelerate
    - FEATURE=netlib
    - FEATURE=openblas
    - FEATURE=intel-mkl

matrix:
  exclude:
    - os: linux
      env: FEATURE=accelerate

before_install:
  - curl https://stainless-steel.github.io/travis/fortran.sh | bash

script:
  - cargo test -vv --no-default-features --features=$FEATURE
  - if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then
      cargo bench -vv --no-default-features --features=$FEATURE;
    fi

addons:
  apt:
    packages:
      - gfortran

notifications:
  email: false
